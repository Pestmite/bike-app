<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <link rel="stylesheet" href="styles/maps.css">
  <link rel="stylesheet" href="styles/general.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  
  <script src="node_modules/openrouteservice-js/dist/ors-js-client.umd.cjs"></script>

  <script src="scripts/L.Routing.OpenRouteServiceV2.js"></script>

  <title>GoTrails | Home</title>
  <link rel="shortcut icon" href="images/bicycle.png" type="image/x-icon">
</head>

<body>
  <header class="header"></header>

  <section class="body">
    <div class="map-container">
      <div id="map" class="map">
        <div class="status status-js"></div>
        <div class="ride-info ride-info-js">
        <div class="upper">
          <div class="info-x">X</div>
        </div>
        <div class="stat-box-container">
          <div class="stat-box distance-js"></div>
          <div class="stat-box time-js"></div>
        </div>
        <div class="lower">
          <div class="tag-section">
            <div class="route-tag">Partially paved</div>
            <div class="route-tag">Mostly Flat</div>
          </div>
          <div>
            <button class="more-info">View itinerary</button>
          </div>
        </div>
        <div class="itinerary-section"></div>
      </div>
      </div>
    </div>
  </section>
  
  <script type="module" src="scripts/general.js"></script>
  <script type="module" src="scripts/map.js"></script>
</body>
</html>
